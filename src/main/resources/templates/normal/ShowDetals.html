<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <section>
        <div class="card ms-3 me-3" >

            <div class="card-body" th:if="${contact}">

                <div class="container text-center">

                    <img  srg="" style="width: 250px; height: 250px;" class="mu_profile_picture" th:src="@{'/image/'+${contact.image}}" alt="">
                    <h1 class="mt-3"> <span th:text="${contact.name}"> ( <span th:text="${contact.nickname}"></span> )</span></h1>

                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">ID</th>
                            <td th:text="${contact.cId}"></td>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">Email</th>
                            <td th:text="${contact.email}"></td>
                            
                          </tr>
                          <tr>
                            <th scope="row">Phone</th>
                            <td th:text="${contact.phone}"></td>
                            
                          </tr>
                          <tr>
                            <th scope="row">Work</th>
                            <td th:text="${contact.work}"></td>
                            
                          </tr>
                        </tbody>
                      </table>

                      <div class="description">
                            <th:block th:utext="${contact.description}"></th:block>
                      </div>

                      <div class="container mt-3">
                        <a th:href="@{'/user/deleteContact/0/'+${contact.cId}}" class="btn btn-danger btn-sm col-12 p-2">Delete</a>
                        <a th:href="@{'/user/update-contact/'+${contact.cId}}" class="btn btn-primary btn-sm col-12 mt-3 p-2">Update </a>
                      </div>


                </div>

            </div>

            <h1 th:unless="${contact}">You Dont have this contact</h1>


        </div>
    </section>
</body>
</html>
