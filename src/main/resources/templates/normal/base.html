<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" th:href="@{/css/user_dashbord.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script th:src="@{/js/script.js}"></script>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary bg-primary navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Smart Contact Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto text-uppercase">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"><span th:text="${user.name}"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/user/index}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
            
            
              </ul>
            </li>
          </ul>
        </div>
        
      </div>
    </nav>


    <!-- Side Bar -->
    <div class="sidebar mt-2">
      <div class="crossBtn" onclick="toggleSideBar()">&times;</div>

      <a href="" th:href="@{/user/index}"> <i class="fa-solid fa-house"></i> Home</a>
      <a href="" th:href="@{/user/showContact/0}"> <i class="fa-solid fa-address-book"></i> View contact</a>
      <a href="" th:href="@{/user/addContact}"> <i class="fa-solid fa-user-plus"></i> Add Contact</a>
      <a href="" th:href="@{/user/yourProfile}"> <i class="fa-solid fa-user"></i> Your Profile</a>
      <a href="" th:href="@{/logout}"> <i class="fa-solid fa-right-from-bracket"></i> Logout</a>
      <div class="divider"></div>

    </div>
    <!-- End Side Bar -->

    <div class="content mt-5">

      <i onclick="toggleSideBar()" class="fa-solid fa-bars m-3"></i>

      <div th:if="${session.message}" class="alert container">
        <div th:classappend="${'alert-'+session.message.type}" class="alert" role="alert">
          <span th:text="${session.message.content}"></span>
        </div>
      </div>
      <th:block th:text="${@sessionHelper.removeMessageFromSession()}"> </th:block>

        
      


      <div th:replace="${content}"></div>

    </div>
    

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  </body>
</html>
