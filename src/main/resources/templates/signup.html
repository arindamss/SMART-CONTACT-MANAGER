<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thytmeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="my-card mt-3">

                        <div th:if="${message}" th:classappend="${message.type}" class="alert" role="alert">
                                <p th:text="${message.content}"></p>

                                <!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block> -->
                          </div>

                        <div class="container text-center">
                            <img style="width: 80px;" th:src="@{/image/register.png}" alt="">
                        </div>

                        <h1 class="text-center">Register Here</h1>

                        <form novalidate th:action="@{/register}" method="post" th:object="${user}">
                            <div class="mb-3">
                                <label for="name_field" class="form-label">Name : </label>

                                <input type="text" class="form-control" id="name_field" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : '' }" aria-describedby="emailHelp" placeholder="Enter here" name="name" th:value="${user.name}" required>
                                
                                <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
                                    
                                  </div>

                              </div>
                            <div class="mb-3">
                                <label for="email_field" class="form-label">Email : </label>

                                <input type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter here" name="email" th:value="${user.email}" required>
                                
                              </div>
                            <div class="mb-3">
                                <label for="password_field" class="form-label">Password : </label>

                                <input type="password" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter here" name="password" required>
                                
                            </div>

                            <div class="form-grup">
                                <textarea name="about" rows="10" class="form-control" placeholder="Enter Something.." th:value="${user.about}"></textarea>
                            </div>
                            <br>
                            <div class="form-group from-check text-center">
                                <input type="checkbox" name="agreement" class="form-check-input" id="agreement">
                                <label for="agreement">Accept terms and condations</label>
                            </div>

                            <br>

                            <div class="container text-center">
                                <button type="submit" class="btn bg-primary text-white btn-block">Submit</button>
                                <button type="reset" class="btn btn-warning text-white btn-block">Reset</button>
                            </div>

                        </form>


                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
